<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6f267e;
            opacity: 0.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .task {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .task h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #007bff;
        }
        .task p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minor Training Tasks</h1>

        <!-- Leadership Training -->
        <div class="task">
            <h2>Leadership Training</h2>
            <p>{{ leadership_training }}</p>
            <p>Description: Develop leadership skills.</p>
        </div>

        <!-- Time Management Training -->
        <div class="task">
            <h2>Time Management Training</h2>
            <p>{{ time_management_training }}</p>
            <p>Description: Learn to manage your time effectively.</p>
        </div>
    </div>
</body>
</html>
